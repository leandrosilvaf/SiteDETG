{% extends 'noticia/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>     
            <p class="text-justify">
                <img src="{{ MEDIA_URL }}{{ post.imagem.url }}">            	
            	{{ post.text|linebreaksbr }}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
