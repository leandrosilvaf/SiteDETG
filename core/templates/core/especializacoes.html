{% extends 'core/base.html' %}

{% block content %}

 <div class="col-md-10">         
            {% for especializacao in especializacoes %}            
            <div class="col-md-3 thumb">
            	<a href="{% url 'especializacao' slug=especializacao.slug %}" class="thumbnail" >
                    <p class="small text-center">{{ especializacao.slug }}</p>
                    <img src="{{ MEDIA_URL }}{{ especializacao.imagens.url }}">
                </a>
            </div>
            {% endfor %}                  
  </div>     

{% endblock content %}
